<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hausa Medical Glossary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('hausa background.png') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    /* Header with logo */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-bottom: 2px solid #4CAF50;
    }

    header img {
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #2c3e50;
      font-weight: bold;
    }

    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    mark {
      background-color: yellow;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      #controls {
        flex-direction: column;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
      }
      td {
        padding-left: 50%;
        position: relative;
      }
      td::before {
        position: absolute;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "English"; }
      td:nth-of-type(2)::before { content: "Definition (English)"; }
      td:nth-of-type(3)::before { content: "Definition (Hausa)"; }
      td:nth-of-type(4)::before { content: "Hausa"; }
      td:nth-of-type(5)::before { content: "Code (Region)"; }
    }
  </style>
</head>
<body>
  <header>
    <img src="hausa logo.png" alt="Hausa Logo">
    <h1>Hausa Medical Glossary</h1>
  </header>

  <main>
    <div id="controls">
      <input type="text" id="searchInput" placeholder="Type to search...">
      <select id="regionFilter">
        <option value="">All Categories</option>
      </select>
    </div>

    <table id="glossaryTable">
      <thead>
        <tr>
          <th data-column="English">English</th>
          <th data-column="Definition (English)">Definition (English)</th>
          <th data-column="Definition(Hausa)">Definition (Hausa)</th>
          <th data-column="Hausa">Hausa</th>
          <th data-column="Code (Region)">Code (Region)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const tableBody = document.querySelector('#glossaryTable tbody');
    const searchInput = document.getElementById('searchInput');
    const regionFilter = document.getElementById('regionFilter');
    const headers = document.querySelectorAll('#glossaryTable th');
    let glossaryData = [];
    let sortColumn = null;
    let sortAscending = true;

    Papa.parse('hausamedicalterms.csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        glossaryData = results.data;
        populateRegionFilter(glossaryData);
        displayTable(glossaryData);
      }
    });

    function populateRegionFilter(data) {
      const regions = Array.from(new Set(data.map(row => row['Code (Region)']).filter(Boolean))).sort();
      regions.forEach(region => {
        const option = document.createElement('option');
        option.value = region;
        option.textContent = region;
        regionFilter.appendChild(option);
      });
    }

    function highlightText(text, term) {
      if (!text || !term) return text || '';
      const regex = new RegExp(`(${term})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function displayTable(data) {
      const filterText = searchInput.value.toLowerCase();
      const filterRegion = regionFilter.value;

      let filteredData = data.filter(row => {
        const combinedText = Object.values(row).join(' ').toLowerCase();
        return (filterText === '' || combinedText.includes(filterText)) &&
               (filterRegion === '' || row['Code (Region)'] === filterRegion);
      });

      if (sortColumn) {
        filteredData.sort((a, b) => {
          const valA = (a[sortColumn] || '').toLowerCase();
          const valB = (b[sortColumn] || '').toLowerCase();
          if (valA < valB) return sortAscending ? -1 : 1;
          if (valA > valB) return sortAscending ? 1 : -1;
          return 0;
        });
      }

      tableBody.innerHTML = '';
      filteredData.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${highlightText(row['English'], filterText)}</td>
          <td>${highlightText(row['Definition (English)'], filterText)}</td>
          <td>${highlightText(row['Definition(Hausa)'], filterText)}</td>
          <td>${highlightText(row['Hausa'], filterText)}</td>
          <td>${highlightText(row['Code (Region)'], filterText)}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    searchInput.addEventListener('input', () => displayTable(glossaryData));
    regionFilter.addEventListener('change', () => displayTable(glossaryData));

    headers.forEach(header => {
      header.addEventListener('click', () => {
        const column = header.dataset.column;
        if (sortColumn === column) {
          sortAscending = !sortAscending;
        } else {
          sortColumn = column;
          sortAscending = true;
        }
        displayTable(glossaryData);
      });
    });
  </script>
</body>
</html>
