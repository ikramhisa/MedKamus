<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hausa Medical Glossary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('hausa background.png') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-bottom: 2px solid #4CAF50;
    }

    header img {
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #2c3e50;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      text-align: center;
    }

    .search-box {
      width: 80%;
      max-width: 500px;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    /* Glossary view hidden initially */
    #glossaryView {
      display: none;
      text-align: left;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    mark {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <header>
    <img src="hausa logo.png" alt="Hausa Logo">
    <h1>Hausa Medical Glossary</h1>
  </header>

  <main>
    <!-- Landing Page -->
    <div id="landingView">
      <h2>Search Hausa Medical Terms</h2>
      <input type="text" id="landingSearch" class="search-box" placeholder="Type to search...">
      <br>
      <button class="button" onclick="showGlossary()">See Full Glossary</button>
    </div>

    <!-- Glossary Page -->
    <div id="glossaryView">
      <div id="controls">
        <input type="text" id="searchInput" placeholder="Type to search...">
        <select id="regionFilter">
          <option value="">All Categories</option>
        </select>
      </div>

      <table id="glossaryTable">
        <thead>
          <tr>
            <th data-column="English">English</th>
            <th data-column="Definition (English)">Definition (English)</th>
            <th data-column="Definition(Hausa)">Definition (Hausa)</th>
            <th data-column="Hausa">Hausa</th>
            <th data-column="Code (Region)">Code (Region)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const tableBody = document.querySelector('#glossaryTable tbody');
    const searchInput = document.getElementById('searchInput');
    const landingSearch = document.getElementById('landingSearch');
    const regionFilter = document.getElementById('regionFilter');
    const headers = document.querySelectorAll('#glossaryTable th');
    let glossaryData = [];
    let sortColumn = null;
    let sortAscending = true;

    Papa.parse('hausamedicalterms.csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        glossaryData = results.data;
        populateRegionFilter(glossaryData);
        displayTable(glossaryData);
      }
    });

    function populateRegionFilter(data) {
      const regions = Array.from(new Set(data.map(row => row['Code (Region)']).filter(Boolean))).sort();
      regions.forEach(region => {
        const option = document.createElement('option');
        option.value = region;
        option.textContent = region;
        regionFilter.appendChild(option);
      });
    }

    function highlightText(text, term) {
      if (!text || !term) return text || '';
      const regex = new RegExp(`(${term})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function displayTable(data) {
      const filterText = searchInput.value.toLowerCase() || landingSearch.value.toLowerCase();
      const filterRegion = regionFilter.value;

      let filteredData = data.filter(row => {
        const combinedText = Object.values(row).join(' ').toLowerCase();
        return (filterText === '' || combinedText.includes(filterText)) &&
               (filterRegion === '' || row['Code (Region)'] === filterRegion);
      });

      if (sortColumn) {
        filteredData.sort((a, b) => {
          const valA = (a[sortColumn] || '').toLowerCase();
          const valB = (b[sortColumn] || '').toLowerCase();
          if (valA < valB) return sortAscending ? -1 : 1;
          if (valA > valB) return sortAscending ? 1 : -1;
          return 0;
        });
      }

      tableBody.innerHTML = '';
      filteredData.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${highlightText(row['English'], filterText)}</td>
          <td>${highlightText(row['Definition (English)'], filterText)}</td>
          <td>${highlightText(row['Definition(Hausa)'], filterText)}</td>
          <td>${highlightText(row['Hausa'], filterText)}</td>
          <td>${highlightText(row['Code (Region)'], filterText)}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function showGlossary() {
      document.getElementById('landingView').style.display = 'none';
      document.getElementById('glossaryView').style.display = 'block';
      searchInput.value = landingSearch.value; // pass the search term forward
      displayTable(glossaryData);
    }

    searchInput.addEventListener('input', () => displayTable(glossaryData));
    landingSearch.addEventListener('input', () => showGlossary());
    regionFilter.addEventListener('change', () => displayTable(glossaryData));

    headers.forEach(header => {
      header.addEventListener('click', () => {
        const column = header.dataset.column;
        if (sortColumn === column) {
          sortAscending = !sortAscending;
        } else {
          sortColumn = column;
          sortAscending = true;
        }
        displayTable(glossaryData);
      });
    });
  </script>
</body>
</html>
